<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>自動 POST 到 Ragic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Microsoft JhengHei', sans-serif;
      background-color: #f9f9f9;
      padding: 2rem;
      text-align: center;
    }
    #result {
      margin-top: 2rem;
      padding: 1rem;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>正在送出 POST 請求...</h1>
  <div id="result">請稍候...</div>

  <script>
    const url = "https://ap12.ragic.com/89793238/nfc3/4?api";
    const apiKey = "UGQ4cGFmNjg2R0J2TXNSMXpZdVVvRTdvU1ArWHBHeEVEUjFIT2p4aFpZZEt3eUd6RnZTV0dlN0VBMFBkT0hJUw==";

    const formData = new URLSearchParams();
    formData.append("APIKey", apiKey);
    formData.append("1000106", "李白");  // 對應欄位
    formData.append("1000107", "停車");
    formData.append("1000110", "低");  // 訂閱等級    // 對應欄位

    fetch(url, {
      method: "POST",
      headers: {
        "Content-Type": "application/x-www-form-urlencoded"
      },
      body: formData
    })
    .then(response => response.text())
    .then(data => {
      document.getElementById("result").textContent = "✅ 已送出 POST 請求：\n" + data;
    })
    .catch(error => {
      document.getElementById("result").textContent = "❌ 發送失敗：\n" + error;
    });
  </script>
</body>
</html>
