<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Love Story</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fffafc;
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 1.5rem;
    }
    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }
    header h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.2rem;
      color: #e46c9a;
      margin-bottom: 0.2rem;
    }
    header p {
      font-size: 1rem;
      color: #777;
    }
    .days-counter {
      text-align: center;
      margin: 1.5rem 0;
      font-size: 1.4rem;
      color: #ff69b4;
    }
    .timeline, .messages {
      margin: 2rem 0;
    }
    .timeline h2, .messages h2 {
      font-size: 1.2rem;
      color: #e46c9a;
      border-bottom: 2px solid #ffe4ec;
      padding-bottom: 0.3rem;
    }
    .timeline-item {
      margin: 1rem 0;
    }
    .timeline-item img {
      width: 100%;
      border-radius: 8px;
      margin-top: 0.5rem;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .timeline-item img:hover {
      transform: scale(1.02);
    }
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      display: none;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
    .gallery, footer {
      display: none;
    }
    .message-box {
      background: #fff0f5;
      padding: 1rem;
      border-radius: 8px;
    }
    .message-box p {
      margin: 0.3rem 0;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 1rem 0;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Jacky & Emma</h1>
      <p>Every moment with you is a treasure üíñ</p>
    </header>

    <div class="days-counter" id="daysTogether"></div>

    <section class="timeline">
      <h2>Our Timeline</h2>
      <div class="timeline-item">
        <p>2023-05-20 ‚Äî First date</p>
        <img src="http://jacky995.github.io/NFC/1.2.jpg" alt="first date">
      </div>
      <div class="timeline-item">
        <p>2023-08-14 ‚Äî First trip</p>
        <img src="http://jacky995.github.io/NFC/1.2.jpg" alt="first trip">
      </div>
      <div class="timeline-item">
        <p>2024-02-14 ‚Äî Our first Valentine's</p>
        <img src="http://jacky995.github.io/NFC/1.2.jpg" alt="valentine">
      </div>
    </section>

    <section class="messages">
      <h2>Messages</h2>
      <div class="message-box">
        <p>Jacky: You make every day brighter ‚òÄÔ∏è</p>
        <p>Emma: I feel so lucky to have you üíó</p>
      </div>
    </section>

    <footer>
      &copy; 2025 Our Love Story. Made with üíï
    </footer>
  </div>

  <div class="lightbox" id="lightbox">
    <img id="lightbox-img" src="" alt="large view">
  </div>

  <script>
    const startDate = new Date("2023-05-20");
    const today = new Date();
    const diffTime = today - startDate;
    const days = Math.floor(diffTime / (1000 * 60 * 60 * 24));
    document.getElementById("daysTogether").innerText = `Together for ${days} days üíï`;

    const images = document.querySelectorAll(".timeline-item img");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");

    images.forEach(img => {
      img.addEventListener("click", () => {
        lightboxImg.src = img.src;
        lightbox.style.display = "flex";
      });
    });

    lightbox.addEventListener("click", () => {
      lightbox.style.display = "none";
    });
  </script>
</body>
</html>
